<!DOCTYPE html>

<body>
     

     <div class="dropdown-menu">
      
        <h2>Sign Up</h2>
        <form class="px-4 py-3">
            <div class="mb-3">
                <label for="exampleDropdownFormtext" class="form-label">Name</label>
                <input type="text" class="form-control" id="exampleDropdownFormtext" placeholder="">
              </div>
              <br>
          <div class="mb-3">
            <label for="exampleDropdownFormEmail1" class="form-label">Email</label>
            <input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="">
          </div>
          <br>
          <div class="mb-3">
            <label for="exampleDropdownFormPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder=" ">
          </div>
          <br>
          <div class="mb-3">
            <label for="exampleDropdownFormPassword1" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder=" ">
          </div>
          <br>
          <div class="mb-3">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="dropdownCheck">
              <label class="form-check-label" for="dropdownCheck">
                I agree to the terms and conditions
              </label>
            </div>
          </div>
          <br>
          <button type="submit" class="btn btn-primary">Sign up</button>
          
        </form>
        <div class="dropdown-divider"></div>
        <br>
        <a class="dropdown-item" href="#">Already a mamber? Sign In</a>
        <br>
        <br>
        
      </div>
